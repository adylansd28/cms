<div class="panel-group col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="title pad-left-right">Contacts</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group pull-left pad-left-right col-xs-7">
                                <input class="form-control" (keyup)="search(searchBox.value)" placeholder="Enter a search value" #searchBox>
                                <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                            </div>
                            <div class="pull-right pad-left-right">
                                <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        <div class="panel-body" >
            <div class="row">
                <div class="col-xs-12">
                    <app-contact-item
                    *ngFor="let cont of (contacts | contactsFilter:term); let i = index"
                    [contactChild]="cont"
                    [index]="i"
                    dnd-draggable [dragEnabled]="true" [dragData]="cont" [dropZones]="['contactGroup']"></app-contact-item>
                </div>
            </div>
        </div>
    </div>
</div>
