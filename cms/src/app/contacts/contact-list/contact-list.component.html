<div class="panel-group col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Contacts <a class="btn btn-success pull-right" routerLink="/contacts/new">New Contact</a></h2>
        </div>
        <div class="panel-body" >
            <div class="row">
                <div class="col-xs-12">
                    <app-contact-item
                    *ngFor="let cont of contacts; let i = index"
                    [contactChild]="cont"
                    [index]="i"
                    dnd-draggable [dragEnabled]="true" [dragData]="cont" [dropZones]="['contactGroup']"></app-contact-item>
                </div>
            </div>
        </div>
    </div>
</div>
