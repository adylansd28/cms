<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>{{ contact.name }}</h2>
            <div class="row">
                <div class="col-xs-6">
                    <img src="{{ contact.imageUrl }}">
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-4">
                        <a class="btn btn-success" (click)="onEdit()">Edit</a>
                    </div>
                    <div class="col-xs-4">
                        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <p>Email: {{ contact.email }}</p>
            <p>Phone: {{ contact.phone }}</p>

            <div class="row" *ngIf="contact.group">
                <div class="col-xs-12">
                    <strong>Group Contacts:</strong>
                    <div class="row">
                        <div class="col-xs-12" *ngFor="let groupContact of contact.group;">
                            <app-contact-item
                                class="col-sm-11"
                                [contactChild]="groupContact"
                            ></app-contact-item>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
